# bug_report.yml
name: バグ報告
description: 不具合報告はこちら
title: 'Bug: '

body:
  - type: textarea
    id: overview
    attributes:
      label: 概要
      description: |
        不具合の概要を記載してください。
        見た目に関係する場合は、スクリーンショット等を貼り付けてください。
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: 再現環境
      description: |
        再現環境とアプリのバージョンを記載してください。
        例：
        Chrome + Windows / v1.0.0
        Edge + Windows / v0.3.1
        Firefox + macOS / v4.2.0
        Safari + iOS / beta-1.8.0
    validations:
      required: true

  - type: textarea
    id: process
    attributes:
      label: 再現手順
      description: 不具合を再現させる手順を記載してください。
      value: |
        1. 
        2. 
        3. 
        ...
    validations:
      required: true

  - type: textarea
    id: supplement
    attributes:
      label: 補足
      description: |
        その他補足情報があれば記載してください。
